api_platform:
    mapping:
        paths:
            - '%kernel.project_dir%/src/Entity' # default configuration for annotations
            - '%kernel.project_dir%/config/api_platform' # yaml or xml directory configuration
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header

    formats:
        jsonld:   ['application/ld+json']
        json:     ['application/json']
        html:     ['text/html']
